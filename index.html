<!DOCTYPE html>

<head>

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Halcyon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Welcome to Halcyon</h2>
